    <head>

    <body>
        
        <!--nav heading-->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark text-center">
            <div class="navbar-brand">COVID-19 DV PROJECT

            </div>
        </nav>
        
        <hr>
        
        <!-- <<<<< BAR CHART >>>>> -->
        
        <div id="bar-chart"> 
            <svg></svg>
